    <script>
      //TOGGLE SIDE BAR
      document
        .querySelector(".toggle-side-bar")
        .addEventListener("click", function () {
          document
            .querySelector(".side-bar")
            .classList.toggle("side-bar-close");
          if (
            document
              .querySelector(".side-bar")
              .classList.contains("side-bar-close")
          ) {
            document.documentElement.style.setProperty(
              "--side-bar-width",
              "2em"
            );
          } else {
            document.documentElement.style.setProperty(
              "--side-bar-width",
              "7.5em"
            );
          }
        });
      //TOGGLE SIDE MENU
      document
        .querySelector(".toggle-side-menu")
        .addEventListener("click", function () {
          document
            .querySelector(".side-menu")
            .classList.toggle("side-menu-close");
          if (
            document
              .querySelector(".side-menu")
              .classList.contains("side-menu-close")
          ) {
            document.documentElement.style.setProperty(
              "--side-menu-width",
              "3em"
            );
          } else {
            document.documentElement.style.setProperty(
              "--side-menu-width",
              "24em"
            );
          }
        });

      //TOGGLE TOP HEADER
      document.querySelectorAll(".toggle-top").forEach((e) => {
        e.addEventListener("click", checkMenuPos);
      });

      function checkMenuPos() {
        document.querySelector("body").classList.toggle("top");

        if (document.querySelector("body").classList.contains("top")) {
          document.documentElement.style.setProperty(
            "--header-height",
            "5.5em"
          );
          document.documentElement.style.setProperty("--side-bar-width", "0em");
        } else {
          document.documentElement.style.setProperty("--header-height", "0em");
          if (
            document
              .querySelector(".side-bar")
              .classList.contains("side-bar-close")
          ) {
            document.documentElement.style.setProperty(
              "--side-bar-width",
              "2em"
            );
          } else {
            document.documentElement.style.setProperty(
              "--side-bar-width",
              "7.5em"
            );
          }
        }
      }

      checkMenuPos();

      // TABLE DROPDOWN MENU POSITION
      let tableTriggers = document.querySelectorAll(
        ".custom-table tbody .custom-dropdown-trigger"
      );

      tableTriggers.forEach((e) => {
        e.addEventListener("click", function () {
          const x = window.scrollY + this.getBoundingClientRect().top; // Y
          const y = window.scrollX + this.getBoundingClientRect().left; // X

          console.log(this.nextElementSibling.offsetHeight);

          if (window.innerHeight < x + this.nextElementSibling.offsetHeight) {
            this.classList.add("top-left");
          } else {
            this.classList.remove("top-left");
          }
        });
      });

      //ACCORDION
      let accordionTriggers = document.querySelectorAll(
        ".custom-accordion-card-header"
      );

      accordionTriggers.forEach((e) => {
        e.addEventListener("click", function () {
          console.log("clicked");
          e.parentElement.classList.toggle("open");
        });
      });
    </script>
