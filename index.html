<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Layout</title>
    <link rel="stylesheet" href="public/css/style.css">
</head>
<body>

    <div class="header">
        <ul class="header-list">
            <li class="header-list-item">
                <button class="header-list-item-link">Link 1</button>
            </li>
            <li class="header-list-item">
                <button class="header-list-item-link">Link 2</button>
            </li>
            <li class="header-list-item">
                <button class="header-list-item-link">Link 3</button>
            </li>
            <li class="header-list-item">
                <button class="header-list-item-link">Link 4</button>
            </li>
            <li class="header-list-item">
                <button class="header-list-item-link">Link 5</button>
            </li>
        </ul>

        <div class="header-buttons">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
        </div>
    </div>
    <div class="side">
        <div class="side-bar"></div>
        <div class="side-menu">
            <p>Lorem ipsum dolor sit amet.</p>
            <p>Lorem ipsum dolor sit amet.</p>
            <p>Lorem ipsum dolor sit amet.</p>
            <p>Lorem ipsum dolor sit amet.</p>
            <p>Lorem ipsum dolor sit amet.</p>
            <p>Lorem ipsum dolor sit amet.</p>
            <p>Lorem ipsum dolor sit amet.</p>
        </div>
    </div>

    <div class="page-header">
        <h3 class="page-header-subtitle">Team React Native / Settings</h3>
        <h2 class="page-header-title">Team Settings</h2>

        <ul class="page-header-list">
            <li class="page-header-list-item">
                <button class="page-header-list-item-link">Link 1</button>
            </li>
            <li class="page-header-list-item">
                <button class="page-header-list-item-link">Link 2</button>
            </li>
            <li class="page-header-list-item">
                <button class="page-header-list-item-link">Link 3</button>
            </li>
            <li class="page-header-list-item">
                <button class="page-header-list-item-link">Link 4</button>
            </li>
            <li class="page-header-list-item">
                <button class="page-header-list-item-link">Link 5</button>
            </li>
        </ul>
    </div>

    <div class="page-content">
        <button class="toggle-side-bar">TOGGLE SIDE BAR</button>
        <button class="toggle-side-menu">TOGGLE SIDE MENU</button>
        <button class="toggle-header">TOGGLE HEADER</button>
    </div>


    <script>
        //TOGGLE SIDE BAR
        document.querySelector('.toggle-side-bar').addEventListener('click', function() {
            document.querySelector('.side-bar').classList.toggle('side-bar-close')
            if(document.querySelector('.side-bar').classList.contains('side-bar-close')) {
                document.documentElement.style.setProperty('--side-bar-width', "1.5em");
            } else {
                document.documentElement.style.setProperty('--side-bar-width', "7.5em");
            }
        })
        //TOGGLE SIDE MENU
        document.querySelector('.toggle-side-menu').addEventListener('click', function() {
            document.querySelector('.side-menu').classList.toggle('side-menu-close')
            if(document.querySelector('.side-menu').classList.contains('side-menu-close')) {
                document.documentElement.style.setProperty('--side-menu-width', "0em");
            } else {
                document.documentElement.style.setProperty('--side-menu-width', "24em");
            }
        })
        //TOGGLE HEADER
        document.querySelector('.toggle-header').addEventListener('click', function() {
            document.querySelector('.header').classList.toggle('header-close')
            if(document.querySelector('.header').classList.contains('header-close')) {
                document.documentElement.style.setProperty('--header-height', "0em");
            } else {
                document.documentElement.style.setProperty('--header-height', "5.5em");
            }
        })
    </script>
    
</body>
</html>
