<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Layout</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="public/css/style.css" />
  </head>
  <body>
    <div class="header">
      <ul class="header-list">
        <li class="header-list-item">
          <button class="header-list-item-link">Home</button>
        </li>
        <li class="header-list-item">
          <button class="header-list-item-link active">My Teams</button>
        </li>
        <li class="header-list-item">
          <button class="header-list-item-link">My People</button>
        </li>
        <li class="header-list-item">
          <button class="header-list-item-link">My Own Feedback</button>
        </li>
        <li class="header-list-item">
          <button class="header-list-item-link">Give Feedback</button>
        </li>
      </ul>

      <div class="header-buttons">
        <button>
          <i class="icon-cog"></i>
        </button>
        <button>
          <i class="icon-question-outlined"></i>
        </button>
        <button>
          <i class="icon-bell"></i>
        </button>
        <button class="initials">T</button>
      </div>
    </div>
    <div class="side">
      <div class="side-bar">
        <div class="side-arrow toggle-side-bar">
          <i class="icon-chevron-left"></i>
        </div>
        <div class="side-bar-top">
          <button class="side-bar-item active">
            <i class="icon-users"></i>
          </button>
          <button class="side-bar-item">
            <i class="icon-user"></i>
          </button>
          <button class="side-bar-item">
            <i class="icon-give-feedback"></i>
          </button>
        </div>

        <div class="side-bar-bottom">
          <button class="side-bar-item">
            <i class="icon-cog"></i>
          </button>
          <button class="side-bar-item">
            <i class="icon-exit"></i>
          </button>
          <button class="side-bar-item">
            <div class="initials">T</div>
          </button>
        </div>
      </div>
      <div class="side-menu">
        <div class="side-arrow toggle-side-menu">
          <i class="icon-chevron-left"></i>
        </div>
        <div class="side-menu-content">
          <div class="side-menu-content-section">
            <div class="side-menu-content-section-header">
              <div class="side-menu-content-section-header-icon">
                <i class="icon-chart-column"></i>
              </div>
              <div class="side-menu-content-section-header-info">
                <p class="side-menu-content-section-header-info-title">
                  Team React Native
                </p>
                <p class="side-menu-content-section-header-info-subtitle">
                  Our example test team
                </p>
              </div>
            </div>

            <div class="side-menu-content-section-back">
              <i class="icon-arrow-circle-left"></i>
              <p class="side-menu-content-section-back-text">
                Back to all teams
              </p>
            </div>
          </div>

          <div class="side-menu-content-section">
            <div class="side-menu-content-section-title">Feedback data</div>

            <div class="side-menu-content-section-item">
              <i class="icon-chart-bar"></i>
              <p class="side-menu-content-section-item-text">
                Back to all teams
              </p>
            </div>

            <div class="side-menu-content-section-item">
              <i class="icon-chart-line"></i>
              <p class="side-menu-content-section-item-text">
                Back to all teams
              </p>
            </div>

            <div class="side-menu-content-section-item">
              <i class="icon-chart-area"></i>
              <p class="side-menu-content-section-item-text">
                Back to all teams
              </p>
            </div>

            <div class="side-menu-content-section-item">
              <i class="icon-chat"></i>
              <p class="side-menu-content-section-item-text">
                Back to all teams
              </p>
            </div>
          </div>

          <div class="side-menu-content-section">
            <div class="side-menu-content-section-title">Team members</div>
          </div>

          <div class="side-menu-content-section">
            <div class="side-menu-content-section-title">Feedback data</div>

            <div class="side-menu-content-section-item">
              <i class="icon-git-pull"></i>
              <p class="side-menu-content-section-item-text">
                Back to all teams
              </p>
            </div>

            <div class="side-menu-content-section-item">
              <i class="icon-document"></i>
              <p class="side-menu-content-section-item-text">
                Back to all teams
              </p>
            </div>

            <div class="side-menu-content-section-item">
              <i class="icon-question-circle"></i>
              <p class="side-menu-content-section-item-text">
                Back to all teams
              </p>
            </div>
          </div>

          <div class="side-menu-content-section">
            <div class="side-menu-content-section-title">Team members</div>
          </div>
        </div>
      </div>
    </div>

    <div class="page-header">
      <h3 class="page-header-subtitle">Team React Native / Settings</h3>
      <h2 class="page-header-title">Team Settings</h2>

      <ul class="page-header-list">
        <li class="page-header-list-item">
          <button class="page-header-list-item-link">Link 1</button>
        </li>
        <li class="page-header-list-item">
          <button class="page-header-list-item-link">Link 2</button>
        </li>
        <li class="page-header-list-item">
          <button class="page-header-list-item-link">Link 3</button>
        </li>
        <li class="page-header-list-item">
          <button class="page-header-list-item-link">Link 4</button>
        </li>
        <li class="page-header-list-item">
          <button class="page-header-list-item-link">Link 5</button>
        </li>
      </ul>
    </div>

    <div class="page-content">
      <div class="toggle-top">
        <input type="checkbox" id="top" name="bars" value="top" checked />
        <label for="top">top</label><br />
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/e9f50f9a1c.js"
      crossorigin="anonymous"
    ></script>
    <script>
      //TOGGLE SIDE BAR
      document
        .querySelector(".toggle-side-bar")
        .addEventListener("click", function () {
          document
            .querySelector(".side-bar")
            .classList.toggle("side-bar-close");
          if (
            document
              .querySelector(".side-bar")
              .classList.contains("side-bar-close")
          ) {
            document.documentElement.style.setProperty(
              "--side-bar-width",
              "2em"
            );
          } else {
            document.documentElement.style.setProperty(
              "--side-bar-width",
              "7.5em"
            );
          }
        });
      //TOGGLE SIDE MENU
      document
        .querySelector(".toggle-side-menu")
        .addEventListener("click", function () {
          document
            .querySelector(".side-menu")
            .classList.toggle("side-menu-close");
          if (
            document
              .querySelector(".side-menu")
              .classList.contains("side-menu-close")
          ) {
            document.documentElement.style.setProperty(
              "--side-menu-width",
              "3em"
            );
          } else {
            document.documentElement.style.setProperty(
              "--side-menu-width",
              "24em"
            );
          }
        });
      // //TOGGLE HEADER
      // document.querySelector('.toggle-header').addEventListener('click', function() {
      //     document.querySelector('.header').classList.toggle('header-close')
      //     if(document.querySelector('.header').classList.contains('header-close')) {
      //         document.documentElement.style.setProperty('--header-height', "0em");
      //     } else {
      //         document.documentElement.style.setProperty('--header-height', "5.5em");
      //     }
      // })

      document.querySelector("#top").addEventListener("click", checkMenuPos);

      function checkMenuPos() {
        document.querySelector("body").classList.toggle("top");

        if (document.querySelector("body").classList.contains("top")) {
          document.documentElement.style.setProperty(
            "--header-height",
            "5.5em"
          );
          document.documentElement.style.setProperty("--side-bar-width", "0em");
        } else {
          document.documentElement.style.setProperty("--header-height", "0em");
          if (
            document
              .querySelector(".side-bar")
              .classList.contains("side-bar-close")
          ) {
            document.documentElement.style.setProperty(
              "--side-bar-width",
              "2em"
            );
          } else {
            document.documentElement.style.setProperty(
              "--side-bar-width",
              "7.5em"
            );
          }
        }

        console.log(
          getComputedStyle(document.documentElement).getPropertyValue(
            "--side-bar-width"
          )
        );
      }

      checkMenuPos();
    </script>
  </body>
</html>
