<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Feedback | Verify Email</title>
    <link rel="stylesheet" href="../public/css/style.css" />
  </head>
  <body>
    <main class="auth" id="verify-email">
      <img
        src="../public/img/logo-only.png"
        alt="Team Feedback logo"
        class="auth-logo"
      />

      <div class="auth-card">
        <h2 class="auth-card-title">Verify your email</h2>
        <p class="auth-card-subtitle">
          We have sent you a verification to your email.
        </p>

        <img
          src="../public/img/verify-email-img.png"
          alt="Clip art of paper airplane"
          class="verify-email-img"
        />

        <div class="input-container">
          <input type="text" placeholder="Enter code" />
          <i class="icon-check-circle"></i>
          <i class="icon-exclamation-circle"></i>
          <div class="show-password">
            <i class="icon-eye-open"></i>
            <i class="icon-eye-closed"></i>
          </div>
        </div>

        <button
          class="button-primary"
          onclick="window.location.href = '../auth-aditional-info'"
        >
          Confirm
        </button>
        <div class="auth-card-footer">
          <p class="auth-card-text">
            Didnâ€™t receive the code? <button>Click here</button>
          </p>
        </div>
      </div>
    </main>

    <script src="../public/js/main.js"></script>
  </body>
</html>
