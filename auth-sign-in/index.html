<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Feedback | Sign In</title>
    <link rel="stylesheet" href="../public/css/style.css" />
  </head>
  <body>
    <main class="auth" id="sign-in">
      <img
        src="../public/img/logo-only.png"
        alt="Team Feedback logo"
        class="auth-logo"
      />

      <div class="auth-card">
        <h2 class="auth-card-title">Sign in to Team Feedback</h2>
        <div class="input-container pass">
          <input type="emal" placeholder="Email" />
          <i class="icon-check-circle"></i>
          <i class="icon-exclamation-circle"></i>
          <div class="show-password">
            <i class="icon-eye-open"></i>
            <i class="icon-eye-closed"></i>
          </div>
        </div>
        <div class="input-container">
          <input type="password" placeholder="Password" />
          <i class="icon-check-circle"></i>
          <i class="icon-exclamation-circle"></i>
          <div class="show-password">
            <i class="icon-eye-open"></i>
            <i class="icon-eye-closed"></i>
          </div>
        </div>
        <button class="button-primary">Sign in</button>
        <div class="auth-card-footer">
          <button class="auth-card-link">Forgotten your password?</button>
          <p class="auth-card-text">
            Donâ€™t have an account yet?
            <a href="../auth-create-account/index.html">Create yours now.</a>
          </p>
        </div>
      </div>
    </main>

    <script src="../public/js/main.js"></script>
  </body>
</html>
